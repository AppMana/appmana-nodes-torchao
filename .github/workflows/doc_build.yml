name: Build Docs

on:
  push:
    branches:
      - main
      - release/*
    tags:
      - v[0-9]+.[0-9]+.[0-9]
      - v[0-9]+.[0-9]+.[0-9]+-rc[0-9]+
  pull_request:
  workflow_dispatch:

concurrency:
  group: build-docs-${{ github.workflow }}-${{ github.ref == 'refs/heads/main' && github.run_number || github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash -l -eo pipefail {0}

jobs:
  upload:
    runs-on: ubuntu-latest
    permissions:
      # Grant write permission here so that the doc can be pushed to gh-pages branch
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Move and commit changes
        run: |
          echo 'yet another line' >> data.txt
          git checkout csl/test1
          git add .
          git commit -m "update"
          git push origin csl/test1
